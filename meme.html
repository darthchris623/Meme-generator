<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Meme generator</title>
            <link rel="stylesheet" href="meme.css">
        </head>
        <body>
            <h1>Meme generator</h1>
            <form id="memeform">
                <label for="photo-URL">Image URL</label><input type="text" id="imageURL-input" placeholder="Paste URL here" required><br>
                <label for="top-text">Top text</label><input type="text" id="top-text-input" placeholder="Top text" required><br>
                <label for="bottom-text">Bottom text</label><input type="text" id="bottom-text-input" placeholder="Bottom text" required><br>
                <input type="submit" id="submit-button">
            </form>
            <script src="meme.js"></script>
        </body>
    </html>
